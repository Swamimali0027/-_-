<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Age Calculator</title>
  <link rel="stylesheet" href="task 1.css">
</head>
<body>

  <div class="container">
    <h1>Interactive Age Calculator</h1>
    <label for="day">Day</label>
    <input type="number" id="day" placeholder="Enter Day" min="1" max="31" required><br>
    <label for="month">Month</label>
    <input type="number" id="month" placeholder="Enter Month" min="1" max="12" required><br>
    <label for="year">Year</label>
    <input type="number" id="year" placeholder="Enter Year" min="1900" required><br>
    <button onclick="calculateAge()">Calculate Age</button>
    
    <div id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script src="task 1.js"></script>

</body>
</html>
