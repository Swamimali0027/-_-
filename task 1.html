<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Age Calculator</title>
  <style>
   
   body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Background Animation */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, #ff7e5f, #feb47b, #86a8e7, #91eae4);
      background-size: 600% 600%;
      animation: gradientBackground 10s ease infinite;
      z-index: -1; /* Send background behind content */
    }

    /* Gradient Animation */
    @keyframes gradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      color: #333;
    }

    input[type="number"] {
      width: 100px;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #218838;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    /* Container Animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Highlight invalid input */
    input:invalid {
      border-color: red;
      background-color: #ffe6e6;
    }

  
  </style>
</head>
<body>

  <div class="container">
    <h1>Interactive Age Calculator</h1>
    <label for="day">Day</label>
    <input type="number" id="day" placeholder="Enter Day" min="1" max="31" required><br>
    <label for="month">Month</label>
    <input type="number" id="month" placeholder="Enter Month" min="1" max="12" required><br>
    <label for="year">Year</label>
    <input type="number" id="year" placeholder="Enter Year" min="1900" required><br>
    <button onclick="calculateAge()">Calculate Age</button>
    
    <div id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script src="task 1.js"></script>

</body>
</html>
